<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Menu - WayMo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçî</text></svg>">
    <link rel="stylesheet" href="Waymo.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo" style="font-size: 1.6em; font-weight: bold;">
            <i class="fas fa-burger" style="margin-right: 8px; color: var(--c1);"></i><span style="color: var(--c1);">Way</span><span style="color: var(--c2);">Mo</span>
        </div>
        <header>
   <h1>Menu</h1>
        </header>

       

        <section class="search-section">
            <div style="display:flex; gap:12px; align-items:center;">
                <input id="menu-search" placeholder="Search dishes (e.g., Burger, Pasta)">
                <button id="search-menu-btn">Search</button>
                  <button onclick="if(history.length>1){history.back()}else{location.href='index.html'}">Back</button>
            </div>
        </section>

        <section class="video-feed-section">
            <h2><i class="fas fa-fire" style="color: var(--c2);"></i> Trending Reviews</h2>
            <div class="video-feed-container" id="trending-feed">
                <!-- Video cards injected by JS -->
            </div>
            <div class="fade-overlay"></div>
        </section>

        <div class="restaurants">
            <h1>Popular Dishes</h1>
             <nav class="category-nav" aria-label="Menu categories">
          <div class="category-track">
            <button class="cat-item active">All Specials</button>
            <button class="cat-item">Top of the Week</button>
            <button class="cat-item">Seafoods</button>
            <button class="cat-item">Burgers</button>
            <button class="cat-item">Chickens</button>
            <button class="cat-item">Jollof Rice</button>
            <button class="cat-item">Desserts</button>
            <button class="cat-item">Drinks</button>
          </div>
        </nav>
            <div id="menu-list"></div>
            <div id="pagination-controls"></div>
        </div>
          

          <nav class="bottom-nav" role="navigation" aria-label="Bottom navigation">
            <button class="nav-item active" data-view="home" aria-label="Home">
                <i class="fas fa-home icon"></i>
                <span class="label">Home</span>
            </button>
            <button class="nav-item" data-view="menu" aria-label="Menu">
                <i class="fas fa-utensils icon"></i>
                <span class="label">Menu</span>
            </button>
            <button class="nav-item" data-view="cart" aria-label="Cart">
                <i class="fas fa-shopping-cart icon"></i>
                <span class="cart-badge" style="display: none;">0</span>
                <span class="label">Cart</span>
            </button>
            <button class="nav-item" data-view="profile" aria-label="Profile">
                <i class="fas fa-user icon"></i>
                <span class="label">Profile</span>
            </button>
            <button class="nav-item" data-view="contact" aria-label="Contact">
                <i class="fas fa-headset icon"></i>
                <span class="label">Contact</span>
            </button>
        </nav>
    </div>

    <!-- Add to Cart Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-item-image" class="modal-img" src="" alt="Food Item">
            <div class="modal-header">
                <h2 id="modal-item-name">Dish Name</h2>
                <p id="modal-item-restaurant">Restaurant Name</p>
            </div>
            
            <div class="modal-body">
                <div class="modal-section">
                    <h3>How many plates?</h3>
                    <div class="quantity-selector">
                        <button id="modal-qty-minus" class="qty-btn">-</button>
                        <input type="number" id="modal-qty" value="1" min="1" readonly>
                        <button id="modal-qty-plus" class="qty-btn">+</button>
                    </div>
                </div>

                <div class="modal-section">
                    <h3>Add Toppings ($1.00 each)</h3>
                    <div id="modal-toppings-list" class="toppings-grid">
                        <!-- Toppings injected by JS -->
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="total-display">
                    <span>Total:</span>
                    <span id="modal-total-price">$0.00</span>
                </div>
                <button id="modal-add-to-cart-btn" class="btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div id="comment-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close-modal" data-modal="comment-modal">&times;</span>
            <div class="modal-header">
                <h2 style="font-family: 'Pacifico', cursive; color: var(--c1);">Comments</h2>
                <p style="color: #ccc; font-size: 0.9em;">Join the conversation</p>
            </div>
            <div class="modal-body">
                <div id="comment-list" class="comment-list">
                    <!-- Comments injected here -->
                </div>
                <div class="comment-input-wrapper">
                    <input type="text" id="comment-input" placeholder="Add a comment...">
                    <button id="post-comment-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
  

 <script src="Waymo.js"></script>
</body>
</html>
