<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Waymo.css">
    <title>WayMo</title>
    
       
</head>
<body>
    <div class="container">
        <div class="logo" style="font-size: 2em; font-weight: bold; color: #4CAF50;">
            <span style="color: #FF5722;">Way</span><span>Mo</span>
        </div>
        <header>
            <h1>Home
            </h1>
        <details class="notifications" role="group" aria-label="Notifications">
            <summary class="notification-toggle" aria-haspopup="true" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="notification-badge" aria-hidden="false">3</span>
            </summary>

            <div class="notification-menu" role="list" aria-label="Notification items">
                <ul>
                    <li role="listitem">
                        <strong>Order ready</strong>
                        <div class="meta">5m ago</div>
                    </li>
                    <li role="listitem">
                        <strong>New promo</strong>
                        <div class="meta">1h ago</div>
                    </li>
                    <li role="listitem">
                        <strong>Delivery update</strong>
                        <div class="meta">Yesterday</div>
                    </li>
                </ul>
            </div>
        </details>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="location" placeholder="Enter your location">
                <input type="text" id="cuisine" placeholder="What cuisine? (e.g., Italian, Chinese)">
                <button onclick="searchRestaurants()">Search</button>
            </div>
        </div>
        
        <div class="specials-section">
            <h1>Specials</h1>
            <div class="specials-carousel">
                <div class="special-item active">
                    <div class="special-content">
                        <h3>Mario's Italian Kitchen</h3>
                        <p class="special-dish">Pasta Carbonara</p>
                        <p class="original-price">$18.99</p>
                        <p class="discount-price">$12.99</p>
                        <p class="discount-badge">-32% OFF</p>
                        <button class="order-btn">Order Now</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="restaurants">
            <h1>Top of Week</h1>
          
            <div id="results"></div>
        </div>

        <nav class="bottom-nav" role="navigation" aria-label="Bottom navigation">
            <button class="nav-item active" data-view="home" aria-label="Home">
                <span class="icon">üè†</span>
                <span class="label">Home</span>
            </button>
            <button class="nav-item" data-view="menu" aria-label="Menu" onclick="location.href='menu.html'">
                <span class="icon">üìñ</span>
                <span class="label">Menu</span>
            </button>
            <button class="nav-item" data-view="cart" aria-label="Cart">
                <span class="icon">üõí</span>
                <span class="label">Cart</span>
            </button>
            <button class="nav-item" data-view="profile" aria-label="Profile">
                <span class="icon">üë§</span>
                <span class="label">Profile</span>
            </button>
        </nav>
    </div>

    <script src="Waymo.js"></script>
        
</body>
</html>
